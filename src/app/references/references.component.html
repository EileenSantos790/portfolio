<section>
  <div class="title-line">
    <h2 class="headline">Need a teamplayer?</h2>
    <span class="subtitle">Here is what my motivation is about:</span>
  </div>
  <div class="references">
    @for (reference of references; track $index) {
      <div class="reference">
        <div class="reference_text">
          <h3>{{ reference.name }}</h3>
          <p class="reference_project">
            Period: <span>{{ reference.project }}</span>
          </p>
          <p class="text">
            "{{ reference.reference }}"
          </p>
          @if(reference.link) {
            <a [href]="reference.link" target="_blank" rel="noopener noreferrer">
              Linked in profil
            </a>
          }
        </div>
      </div>
    }
  </div>
</section>
