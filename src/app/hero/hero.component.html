<section class="sectionContainer">
  <div class="responsiveHeader">
    <div>
      <div class="logoHero">
        <div class="logoHeroImg"></div>
        <span class="nameLogo">E.Santos</span>
        <span class="specificationLogo">{{ translations.hero.developer }}</span>
      </div>
    </div>
    <div class="menuTrigger">
      <img class="menuIcon" src="../../assets/hero-section/icons/symple_menu.svg" alt="Menu Icon" (click)="toggleMenu()" aria-haspopup="true" [attr.aria-expanded]="isMenuOpen">
    </div>
  </div>
  <!-- Backdrop to close on outside click -->
  <div class="overlayBackdrop" *ngIf="isMenuOpen" (click)="closeMenu()"></div>
  <div class="FirstHeroSectionContainer">
    <div class="heroSectionImgContainer FirstHeroSectionLeft">
      <div class="heroCircleBackground"></div>
      <!-- Overlay centered over main image -->
      <nav class="overlayCard" *ngIf="isMenuOpen" (click)="$event.stopPropagation()">
        <ul class="overlayList">
          <li><a href="#about" (click)="closeMenu()">{{ translations.navbar.whyMe }}</a></li>
          <li><a href="#skills" (click)="closeMenu()">{{ translations.navbar.skills }}</a></li>
          <li><a href="#projects" (click)="closeMenu()">{{ translations.navbar.projects }}</a></li>
          <li><a href="#contact" (click)="closeMenu()">{{ translations.navbar.contact }}</a></li>
        </ul>
        <div class="overlayLang">
          <span class="lang" [class.active]="activeLanguage === 'DE'" (click)="setActiveLanguage('DE')">DE</span>
          <span class="lang" [class.active]="activeLanguage === 'EN'" (click)="setActiveLanguage('EN')">EN</span>
        </div>
      </nav>
      <img class="mainImg" src="./assets/hero-section/hero_Container_img.png" />
  </div>
