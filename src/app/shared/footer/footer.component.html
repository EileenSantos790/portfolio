<section class="footer-section">
  <footer>
    <div class="footer-content">
      <div class="left-section-wrapper">
        <a routerLink="/legal-notice">{{ translations.footer.legalNotice }}</a>
        <p>{{ translations.footer.copyright }}</p>
      </div>

      <a href="#" class="logoHero" aria-label="E.Santos Developer">
        <img class="logoHeroImg" src="/assets/hero-section/icons/Logo_black.svg" alt="Logo">
        <span class="nameLogo">E.Santos</span>
        <span class="specificationLogo">{{ translations.footer.developer }}</span>
      </a>

      <div class="link-wrapper">
        <a href="https://github.com/EileenSantos790" target="_blank" rel="noopener"
          (mouseenter)="githubHovered = true" (mouseleave)="githubHovered = false">
          <img [src]="githubHovered ? '/assets/footer-section/github-hover.svg' : '/assets/footer-section/github.svg'" alt="GitHub">
        </a>
        <a href="https://www.linkedin.com" target="_blank" rel="noopener"
          (mouseenter)="linkedinHovered = true" (mouseleave)="linkedinHovered = false">
          <img [src]="linkedinHovered ? '/assets/footer-section/linkedin-hover.svg' : '/assets/footer-section/linkedin.svg'" alt="LinkedIn">
        </a>
        <a href="mailto:eileen.santos@outlook.de" target="_blank" rel="noopener"
          (mouseenter)="mailHovered = true" (mouseleave)="mailHovered = false">
          <img [src]="mailHovered ? '/assets/footer-section/email-hover.svg' : '/assets/footer-section/email.svg'" alt="Mail">
        </a>
      </div>

      <div class="link-wrapper-mobile">
        <a href="https://github.com/EileenSantos790" target="_blank" rel="noopener" aria-label="GitHub">
          <img src="/assets/footer-section/github-responsive.svg" alt="GitHub">
        </a>
        <a href="https://www.linkedin.com" target="_blank" rel="noopener" aria-label="LinkedIn">
          <img src="/assets/footer-section/linkedin-responsive.svg" alt="LinkedIn">
        </a>
        <a href="mailto:eileen.santos@outlook.de" target="_blank" rel="noopener" aria-label="Mail">
          <img src="/assets/footer-section/meil-responsive.svg" alt="Mail">
        </a>
      </div>

      <div class="legal-notice-mobile">
        <a routerLink="/legal-notice">{{ translations.footer.legalNotice }}</a>
        <p>{{ translations.footer.copyright }}</p>
      </div>
    </div>
  </footer>
</section>
